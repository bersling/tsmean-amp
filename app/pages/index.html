<!doctype html>
<html ⚡ lang="en">
<head>
  
  <title>tsmean</title>
  <meta name="description" content="Learn about Web Development • Frontend | Backend | Tooling | Infrastructure • Tutorials and Articles helping you to deepen your knowledge as a web developer">
  <meta name="keywords"
        content="tsmean, frontend, backend, tooling, infrastructure, seo, analytics, angular, architecture, aws, authentication, libraries, typescript, javascript, mustache, mongodb, mysql, security, nodejs, seo, tooling, vs">
  <link rel="canonical" href="https://www.tsmean.com" />
  {{> commonHead}}
  
  <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  
  <meta name="google-site-verification" content="da-tKg-BMS1YGTKTSW5-SrSIfnY-zDVtwFKsFOvxpzE" />
  {{> analytics}}

</head>
<body>
  
  {{> header}}
  
  <div class="jumbo-main">

    <amp-img src="/assets/img/ezgif.raven.gif"
             class="jumbo-image opacity80"
             alt="tsmean Banner"
             width="300"
             height="150">
    </amp-img>
    
    <div class="jumbo-title-container">
      <h1 class="jumbo-title center">
        <b>Web Development</b>
        <span class="inline-block">insights</span>
      </h1>
      <div class="jumbo-get-started-link">
        <a href="./articles">
          <button class="jumbo-button margin-left-right-8 margin-top-bottom-8">
            GET STARTED
          </button>
        </a>
      </div>
      <p class="jumbo-subtitle">
        {{> logoWhite}} is containing some of the wisdom about web development I've accumulated over the years.
      </p>
    </div>
    
  </div>
  
  {{> ./components/subscribe-to-newsletter/subscribe-to-newsletter.html}}
  {{> footer}}
  
  {{> subscribeLightbox}}

</body>
</html>
